<html>
<head>
<title>Registration Form</title>
<style type="text/css">
	body
	{
		background-position:center;
	}
	h1
	{
		font-size: 40px;
		color: black;
		box-shadow: 5px 5px;
		border: 5px solid black;
		border-spacing: 5px;
		padding: 10px;
		font-family: Times new roman;
	}
	#footer1{
		background-color:#480000  ;
		text-align:center;
		font-size:20px;
		padding: 5px;
		height:90px;
		width:1450px;
		margin-left:-40px;
		position:relative;
		margin-top:50px;
	}
</style>
</head>
<body background="6.jpg">
<form action="RegistrationForm.html" method="post">
<center>
<fieldset>
<table style="margin-top:10px;color:black;font-size:19px;font-family:tahoma">
<legend style="margin-top:20px;color:yellow"><h1><i>Sign Up</i></h1></legend>
<tr>
	<td><b>Name</b></td>
	<td><input type="text" name="fname" placeholder="First Name" autofocus required>
	<input type="text" name="mname" placeholder="Middle Name">
	<input type="text" name="lname" placeholder="Last Name"><br></td>
</tr>
<tr>
	<td><b>Username</b></td>
	<td><input type="text" name="username" required><br></td>
</tr>
<tr>
	<td><b>Password</b></td>
	<td><input type="password" name="password" required><br></td>
</tr>
<tr>
	<td><b>Confirm Password</b></td>
	<td><input type="password" name="password" required><br></td>
</tr>
<tr>
	<td><b>E-mail</b></td>
	<td><input type="email" name="useremail" required><br></td>
</tr>
<tr>
	<td>
	<b>Gender</b>
	</td>
	<td>
	<input type="radio" name="gender" value="Male"> Male
	<input type="radio" name="gender" value="Female"> Female<br>
	</td>
</tr>
<tr>
	<td>
	<b>Birthday</b>
	</td>
	<td>
	<input type="date" name="bday"><br>
	</td>
</tr>
<tr>
	<td>
	<b>Address</b>
	</td>
	<td>
	<textarea rows="5" cols="20"></textarea><br>
	</td>
</tr>
<tr>
	<td>
	<b>Country</b>
	</td>
	<td>
	<select>
	<option value="India">Canada</option>
	<option value="United States">United States</option>
	<option value="Canada">India</option>
	<option value="Argentina">Argentina</option>
	</select><br>
	</td>
</tr>
<tr>
	<td><b>Contact No.</b></td>
	<td><input type="tel" name="usercontact"><br></td>
</tr>
<tr>
	<td>
	</td>
	<td>
	<input type="Submit">
	<input type="reset">
	</td>
</tr>
	
</fieldset>
</table>
</center>
</form>

</body>
</html>
